<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hajime no Ippo - Golpe y Ring</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #F5F5F5;
      overflow-x: hidden;
    }
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #F5F5F5;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 3rem;
      color: #D32F2F;
      text-align: center;
    }
    .punch-effect {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 0, 0, 0.3);
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 100%);
      opacity: 0;
      z-index: 2;
    }
    #ring-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* Detrás de todo */
    }
  </style>
</head>
<body>
  <!-- Sección 1: Título principal -->
  <div class="section">
    <h1>¡Hajime no Ippo!</h1>
    <div class="punch-effect"></div>
  </div>

  <!-- Sección 2: Efecto de golpe -->
  <div class="section">
    <h1>¡Golpe!</h1>
  </div>

  <!-- Animación del ring de boxeo (Lottie) -->
  <div id="ring-animation"></div>

  <script>
    // Configuración de GSAP para el efecto de golpe
    gsap.registerPlugin(ScrollTrigger);

    // Efecto de golpe
    gsap.to(".punch-effect", {
      scrollTrigger: {
        trigger: ".section:nth-child(2)",
        start: "top center",
        end: "bottom center",
        scrub: true,
      },
      opacity: 1,
      scale: 1.5,
      ease: "power2.inOut",
    });

    // Sacudir la pantalla
    gsap.to("body", {
      scrollTrigger: {
        trigger: ".section:nth-child(2)",
        start: "top center",
        end: "bottom center",
        scrub: true,
      },
      x: 20,
      y: 20,
      ease: "power2.inOut",
      repeat: -1,
      yoyo: true,
    });

    // Animación del ring de boxeo (Lottie)
    const ringAnimation = lottie.loadAnimation({
      container: document.getElementById("ring-animation"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "ruta/al/archivo.json", // Cambia esto por la ruta de tu archivo JSON
    });
  </script>
</body>
</html>
